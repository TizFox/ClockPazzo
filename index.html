<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		
		<title>Clock</title>
		<link rel="icon" href="assets/Logo.ico">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

		<!-- My Stuff -->
        <link rel="stylesheet" href="css/styles.css">
        <script src="./js/script.js"></script>
	</head>
	<body>
		<div id="SoundCollector"></div>

		<div id="top" class="container-fluid">
            <h1 class="clock-title">clock.exe</h1>
        </div>

		<div id="mid" class="container-fluid row">
			<!-- Date & Clock-->
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="card my-component">
					<div class="card-header">
						<p>
							DATE =><br>
							<span class="title">
								<span id="DdayName"></span>,
								<span id="DdayNum"></span>/<span id="Dmonth"></span>/<span id="Dyear"></span>
							</span>
						</p>
					</div>

					<div class="card-body">
						<p>
							CLOCK =><br>
							<span class="main-text">
								<span id="Chour"></span>:<span id="Cminute"></span>:<span id="Csecond"></span>	
							</span>
						</p>
					</div>
					
					<div class="card-footer">
						[NULL]
					</div>
				</div>
			</div>

			<!-- Time Left -->
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-header">
						<p>
							TIME LEFT =><br>
							<span class="title">Magic Bar</span>
						</p>
					</div>

					<div class="card-body">
						<div class="progress-bar-wrapper">
							<span id="TLprogressBarLabel" class="progress-bar-label">[NULL]</span>
							<div class="progress" role="progressbar" aria-label="Time Left">
								<div id="TLprogressBar" class="progress-bar"></div>
							</div>
						</div>
					</div>

					<div class="card-footer">
						<div class="input-group mb-3">
							<input class="form-control" id="TLhourInput" type="number" placeholder="Hour" min="0" max="24">
							<input class="form-control" id="TLminuteInput" type="number" placeholder="Minute" min="0" max="59">

							<button type="button" id="startTimeLeft" class="btn start-btn" onclick="timeLeft.setTargetTime()">Start</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Timer -->
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-header">
						<p>
							TIMER =><br>
							<span class="title">Standard Timer</span>
						</p>
					</div>

					<div class="card-body">
						<p class="main-text">
							<span id="Thour"></span>:<span id="Tminute"></span>:<span id="Tsecond"></span>
							<br>
							<select id="Tsounds" class="form-select">
								<option selected>Choose a Sound</option>
							</select>
						</p>
					</div>

					<div class="card-footer">
						<div class="input-group mb-3">
							<button style="display: none;" type="button" class="btn pause-btn" onclick="timer.togglePause()">Pause [WIP]</button>

							<input class="form-control" id="ThourInput" type="number" placeholder="Hour" min="0">
							<input class="form-control" id="TminuteInput" type="number" placeholder="Minute" min="0">
							<input class="form-control" id="TsecondInput" type="number" placeholder="Second" min="0">

							<button type="button" class="btn set-btn" onclick="timer.setDuration()">Set</button>
							<button type="button" id="Tstart" class="btn start-btn" onclick="timer.start()">Start</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Pomodoro Timer -->
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-header">
						<p>
							POMODORO TIMER =><br>
							<span class="title">
								<span id="PTstate"></span>
							</span>
						</p>
					</div>

					<div class="card-body">
						<p class="main-text">
							<span id="PTminute"></span>:<span id="PTsecond"></span>
							<br>
							<select id="PTsounds" class="form-select">
								<option selected>Choose a Sound</option>
							</select>
						</p>

						
					</div>

					<div class="card-footer">
						<div class="input-group mb-3">
							<button type="button" id="PTstop" class="btn stop-btn" onclick="pomodoroTimer.stop()">Stop</button>

							<input class="form-control" id="PTfocusInput" type="number" placeholder="Focus" min="0">

							<button type="button" class="btn set-btn" onclick="pomodoroTimer.setDuration()">Set</button>

							<input class="form-control" id="PTrelaxInput" type="number" placeholder="Relax" min="0">

							<button type="button" id="PTstart" class="btn start-btn" onclick="pomodoroTimer.start()">Start</button>
						</div>
					</div>
				</div>
			</div>

			<!-- ??? -->
		</div>

		<div id="bot" class="container-fluid">
            <span class="title">by <img src="./assets/LogoCredits.png" alt="" height=75px></span>
        </div>
	</body>
</html>
